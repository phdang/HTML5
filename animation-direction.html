<!DOCTYPE html>

<html>

     <head>



	<style type="text/css">

	div.Container{

		width:800px;
	
	}

	div.dichChuyen1{
		
		position:relative;
		height:50px;
		width:50px;
		background-color:#73ad21;
		animation:dichChuyen1 2s infinite;
		animation-direction:alternate;

	}

	@keyframes dichChuyen1 {

		0% {top:0px;left:0px;}
		75%{top:0px;left:300px;}
		100%{top:100px;left:300px}

	}

	div.dichChuyen2{
		
		position:relative;
		height:50px;
		width:50px;
		background-color:#ddd;
		animation:dichChuyen2 2s infinite;
		animation-direction:normal;
		animation-delay:1s;

	}

	@keyframes dichChuyen2 {

		0% {top:50px;left:0px;}
		75%{top:50px;left:300px;}
		100%{top:150px;left:300px}

	}

	div.dichChuyen3{
		
		position:relative;
		height:50px;
		width:50px;
		background-color:pink;
		animation:dichChuyen3 2s infinite;
		animation-direction:reverse;
		animation-delay:2s;

	}

	@keyframes dichChuyen3 {

		0% {top:100px;left:0px;}
		75%{top:100px;left:300px;}
		100%{top:200px;left:300px}

	}


	div.dichChuyen4{
		
		position:relative;
		height:50px;
		width:50px;
		background-color:blue;
		animation:dichChuyen4 2s infinite;
		animation-direction:alternate-reverse;
		animation-delay:3s;

	}

	@keyframes dichChuyen4 {

		0% {top:150px;left:0px;}
		75%{top:150px;left:300px;}
		100%{top:250px;left:300px}

	}

	</style>


	<meta charset ="UTF-8">

	<title>Minh hoáº¡ animation               </title>


     </head>




     <body>

	<div class="Container">

		<div class="dichChuyen1"></div>
		<div class="dichChuyen2"></div>
		<div class="dichChuyen3"></div>
		<div class="dichChuyen4"></div>


	</div>
    


    
     </body>


</html>
