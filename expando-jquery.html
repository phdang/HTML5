<!DOCTYPE html>

<html>

<head>

  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <script src="jquery-3.2.1.min.js"></script>

  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

  <link href="animate.css" rel="stylesheet">

  <script src="bootstrap.min.js"></script>

  <style type="text/css">
    img.expando {
      /*sample CSS for expando images. Not required but recommended*/
      border: none;
      width:80%;
      vertical-align: top;
      /*top aligns image, so mouse has less of a change of moving out of image while image is expanding*/
    }
    .thumbnail{
      max-width: 20%;

      float:left;

    }

  </style>

  <script>

      $(document).ready(function(){

        var heightImage = '';

        $('.thumbnail > img').on("mouseenter",function(){

              heightImage = $(this).prop('height');
              console.log(heightImage);

              $(this).parent('div').css('max-width','50%');





          })
          .on( "mouseleave", function() {

              $(this).parent().css('max-width','20%',function(){

              setTimeout(function(){
              $('img').prop('height','116px');
              //$('img').removeAttr('height');
            }, 3000);


              });






            });
          // .on( "mouseleave", function() {
          //
          //   $(this).parent().removeAttr('height');
          //   $(this).parent().removeAttr('width');
          //   $(this).parent().css({'max-width':'20%'});
          //
          //   });
      });

  </script>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Expando Jquery </title>


</head>

<body>

  <div class="container code">

    <div class="thumbnail">

      <img class="expando" border="0" src="lights.jpg">

      <div class="caption text-center">Lights</div>

    </div>

    <div class="thumbnail">

      <img class="expando vacation" border="0" src="nature.jpg">

      <div class="caption text-center">Nature</div>

    </div>

    <div class="thumbnail">

      <img class="expando" border="0" src="fjords.jpg">

      <div class="caption text-center">Fjords</div>

    </div>

    <div class="thumbnail">

      <img class="expando cat" border="0" src="ny.jpg" >

    </div>

  </div>
