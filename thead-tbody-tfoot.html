<!DOCTYPE html>

<html>

     <head>



	<style type="text/css">

		thead {color:green}
		tbody {color:blue}
		tfoot {color:red}

		table,th,td{
		
			border:1px solid black;
			border-collapse:collapse;
		}		

	</style>


	<meta charset ="UTF-8">

	<title>Tạo bảng thead, tbody và tfoot               </title>


     </head>




     <body>

       <table>

	<thead>
		<tr>
		
			<th>Month</th>
			<th>Savings</th>

		</tr>

    
	</thead>

	<tbody>
		<tr>
		
			<td>January</td>
			<td>$100</td>

		</tr>

		<tr>
		
			<td>February</td>
			<td>$80</td>

		</tr>
    
	</tbody>
   

	<tfoot>

		<tr>

			<td>Sum</td>

			<td>$180</td>
		
		
		</tr>

	</tfoot> 
	
      </table>
      
     </body>



</html>
