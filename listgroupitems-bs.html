	<title>List Group Bootstrap 3               </title>


     </head>




     <body>

	<div class="container">

		<h2>List Group With Linked Items </h2>

		<div class = "list-group">

    			<a href="#" class = "list-group-item active">First item <span class ="badge">12</span></a>
		
    			<a href="#" class = "list-group-item disabled">Second item <span class = "badge">9</span></a>
		
    			<a href="#" class = "list-group-item list-group-item-info">Third item<span class="badge">10</span></a>
		
    			<a href="#" class = "list-group-item list-group-item-success">Fourth item<span class="badge">1</span></a>
	
    			<a href="#" class = "list-group-item list-group-item-danger">Fifth item<span class="badge">2</span></a>

    			<a href="#" class = "list-group-item list-group-item-warning">Sixth item<span class="badge">4</span></a>
	
		</div>
	</div>
    
     </body>
