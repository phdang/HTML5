<!DOCTYPE html>

<html>

<head>

  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

  <style type="text/css">
    h2 {
    	  font-size:150px;
	
	  font-family: Lobster, Monospace;
    }


    .thick-green-border {

      border-color: green;
      border-width: 10px;
      border-style: solid;
      border-radius: 50%;

    }


    .silver-background {

      background-color: silver;

    }
  </style>


  <meta charset="UTF-8">

  <title>Các làm một form khảo sát trong HTML </title>


</head>

<body>

  <div class="container-fluid">

    <div class="row">

      <div class="col-xs-8">
        <h2 class="text-primary text-center">CatPhotoApp</h2>
      </div>

      <div class="col-xs-4">

        <a href="#">

				<img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back. ">
		 	  </a>

      </div>

    </div>

    <br>

    <img class="img-responsive" src="https://bit.ly/fcc-running-cats" alt="Three kittens running towards the camera.">

    <br>

    <div class="row">

      <div class="col-xs-4">

        <button class="btn btn-block btn-primary">Like <i class="fa fa-thumbs-up"></i></button>

      </div>

      <div class="col-xs-4">

        <button class="btn btn-block btn-info">Info <i class="fa fa-info-circle"></i></button>

      </div>

      <div class="col-xs-4">

        <button class="btn btn-block btn-danger">Deletei <i class="fa fa-trash"></i></button>
      </div>

    </div>

    <div class="silver-background">

      <p>Things cats <span class="text-danger">love:</span></p>

      <ul>

        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>


      </ul>

      <p>Top 3 things cats hate:</p>

      <ol type="1">

        <li>flea treatment</li>
        <li> thunders</li>
        <li>other cats</li>


      </ol>

    </div>

    <form action="/submit-cat-photo">

      <div class="row">

        <div class="col-xs-6">

          <label>

				<input type="radio" name = "indoor-outdoor" checked> <!--input khong phai la the dong-->

				Indoor

			</label>

        </div>

        <div class="col-xs-6">

          <label>

				<input type="radio" name = "indoor-outdoor" > <!--input khong phai la the dong-->

				Outdoor

			</label>

        </div>

      </div>

      <div class="row">

        <div class="col-xs-4">

          <label>

				<input type="checkbox" name = "personality" checked> <!--input khong phai la the dong-->

				Loving

			</label>

        </div>

        <div class="col-xs-4">

          <label>

				<input type="checkbox" name = "personality" > <!--input khong phai la the dong-->

				Lazy

				</label>

        </div>

        <div class="col-xs-4">


          <label>

				<input type="checkbox" name = "personality" > <!--input khong phai la the dong-->

				Energetic

			</label>

        </div>

      </div>

      <br>

      <div class="row">

        <div class="col-xs-7">

          <input class="form-control" type="text" placeholder="cat photo URL" required>
        </div>

        <div class="col-xs-5">


          <button class="btn btn-primary" type="submit">Submit <i class="fa fa-paper-plane"></i></button>

        </div>
      </div>

    </form>

  </div>

</body>


</html>
