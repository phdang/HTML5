<!DOCTYPE html>

<html>

     <head>



	<style type="text/css">

	body{

		margin:0;
		padding:0;

	}

	div.container{
	
		position: relative;
		width:100%;
	}

	div.right{

		position:absolute;
		right:0px;
		width:350px;
		border: 1px solid black;
		padding: 10px;

	}

	</style>


	<meta charset ="UTF-8">

	<title> Sử dụng margin và position để canh lề cho phần tử khối</title>

     </head>




     <body>

	<div class="container">

		
		<div class="right" align="justify">

		Khi sử dụng thuộc tính position: absolute nó sẽ làm thay đổi dòng chảy bình thưởng của các phần tử khác, bạn có thể ôn lại bài CSS Position để rõ hơn.	

		</div>

	</div>


    


    
     </body>


</html
