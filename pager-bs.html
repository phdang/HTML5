	<meta charset ="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Pager Bootstrap 3</title>


     </head>




     <body>

	<div class="container code">
	
		<h2>Pager</h2>

		<p> This <code>.pager</code> class provides previous and next buttons (links): </p>

		<ul class = "pager">

			<li><a href="#">Previous</a></li>	    
	
			<li><a href="#">Next</a></li>	    

		</ul>
		
		<p>The <code>.previous </code> and <code>.next</code> classes align each link to the sides of the page: </p>

		<ul class = "pager">

			<li class="previous"><a href="#">Previous</a></li>	    
	
			<li class="next"><a href="#">Next</a></li>	    

		</ul>
		

	</div>
    
     </body>
