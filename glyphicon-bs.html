<!DOCTYPE html>

<html>

     <head>

	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">  

        <link rel= "stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

	<link href="animate.css" rel="stylesheet">  
	
	<script src="jquery-3.2.1.min.js"></script>

	<script src="bootstrap.min.js"></script>	

	<style type="text/css">







	</style>

	<meta charset ="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tạo icon bằng Glyphicon</title>


     </head>




     <body>

	<div class="container">

		<div class="jumbotron code">

	
		<h2>Glyphicon Examples</h2>

		<p>Evelope icon: <span class="glyphicon glyphicon-envelope"></span></p>

		<p>Evelope icon as a link: <a href="#"><span class="glyphicon glyphicon-envelope"></span></a></p>

		<p>Search icon: <span class="glyphicon glyphicon-search"></span></p>

		<p>Search icon on a button:
		
		<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Search</button>

		</p>

		<p>Search icon on a styled info button:
		
			<button type="button" class="btn btn-info"><span class="glyphicon glyphicon-search"></span> Search</button>

		</p>

		<p>Print icon: <span class="glyphicon glyphicon-print"></span>

		<p>Print icon on a styled link button: 
	
			<a href="#">

				<button type="button" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-print"></span> Print</button>

			</a>

		</p>

		</div>    

	</div>
    
     </body>


</html>
