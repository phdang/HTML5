<!DOCTYPE html>

<html>

     <head>



	<style type="text/css">


		div{
			border:1px solid black;
			position:absolute;
			width:200px;
			height:200px;
	
		}

		.green{

			background-color:green;
			top:150px;
			left:200px;
			z-index:10;
		}

		.blue{

			background-color:blue;
			top:30px;
			left:50px;
			z-index:9;
		}

		.gray{

			background-color:gray;
			top:30px;
			left:350px;
			z-index:11;
		}

		.yellow{

			background-color:yellow;
			top:300px;
			left:280px;
			z-index:10;
		}


	</style>


	<meta charset ="UTF-8">

	<title>Minh hoạ position chồng lên nhau kiểu z index</title>

     </head>




     <body>

	<div class="green"></div>
	<div class="blue"></div>
	<div class="gray"></div>
	<div class="yellow"></div>
    
     </body>


</html>
