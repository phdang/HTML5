<!DOCTYPE html>

<html>

     <head>

	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">  

        <link rel= "stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

	<link href="animate.css" rel="stylesheet">  
	
	<script src="jquery-3.2.1.min.js"></script>

	<script src="bootstrap.min.js"></script>	

	<style type="text/css">

	.progress-bar{

		width:40%;

	}
	
	#stacked{

		width:100%;
	}

	
	.progress-bar-success{

		width:40%;
	}

	.progress-bar-warning{

		width:20%;

	}

	.progress-bar-danger{

		width:20%;

	}

	.progress-bar-default{

		width:20%;
	
		background-color:#bdbdbd;
	}

	</style>

	<meta charset ="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Progress Bar in Bootstrap 3</title>


     </head>




     <body>

	<div class="container code">

		<h1>Progress Bar</h1>

		<h4>Animated Progress Bar</h4>

		<p>Add class <code>progress-bar progress-bar-striped active</code> to create an animated bar</p>
		
		<div class="progress">

		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
	
		40%

    		</div>

		</div>

		<h4>Stacked Progress Bar</h4>

		<p>Create a stacked progress bar by placing multiple bars into the same div with class  <code>.progress</code> :</p>
		
		<div id ="stacked" class="progress">

		<div class="progress-bar progress-bar-success">Free Space</div>
		
		<div  class="progress-bar progress-bar-warning">Warning</div>

		<div  class="progress-bar progress-bar-danger">Danger</div>
	
		<div class="progress-bar progress-bar-default">Used</div>

    		</div>

		</div>

	</div>
    
     </body>


</html>
