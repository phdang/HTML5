<!DOCTYPE html>

<html>

     <head>



	<style type="text/css">

	td{padding:20px}

	div{

		background-color:#73ad21;
		width:150px;
		height:150px;

	}


	.div1{border-radius:50%;}
	.div2{border-radius:10% 50%}
	.div3{border-radius:10px 30px 70px%}
	.div4{border-radius:10% 30% 50% 20%}
	.div5{border-radius:30px/80px;}
	.div6{border-radius:80px/30px;}
	

	</style>


	<meta charset ="UTF-8">

	<title> Minh hoạ bo góc              </title>


     </head>




     <body>

	<table>
	
		<tr>
		
			<td><div class="div1"></div></td>
			<td><div class="div2"></div></td>
			<td><div class="div5"></div></td>

		</tr>
    
		<tr>
		
			<td><div class="div3"></div></td>
			<td><div class="div4"></div></td>
			<td><div class="div6"></div></td>

		</tr>


   	</table> 
   
 
    </body>


</html>
