<!DOCTYPE html>

<html>

<head>



  <style type="text/css">
  </style>


  <meta charset="UTF-8">

  <title>Cách tạo datalist </title>


</head>




<body>

  <h4> What is your favorite browser ? </h4>

  <form action="analysis.html" method="post">

    <input list="browsers" name="browser">

    <datalist id="browsers">

			<option value ="Internet Explorer">

			<option value ="Firefox">

			<option value ="Chrome">

			<option value ="Safari">

			<option value = "Opera">

 		</datalist>

    <input type="submit" value="Send">

  </form>

</body>


</html>
